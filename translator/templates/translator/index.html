<!DOCTYPE html>
<html lang="en-US" ng-app="MyApp">
{% load static %}

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Translator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link href="{% static "translator/style.css" %}">
	<script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous">
	</script>
</head>

<body>
	{% verbatim %}
	<div class="container" ng-controller="TabCtrl">
		<div class="row">

			<div class="col-sm-2 col-md-offset-1">
				<ul class="nav nav-pills nav-stacked">
					<li ng-class="{ active: isSet(1) }">
						<a href ng-click="setTab(1)">Translate</a>
					</li>
					<li ng-class="{ active: isSet(2) }">
						<a href ng-click="setTab(2)">List</a>
					</li>
				</ul>
			</div>

			<div class="col-sm-8">
				<div ng-show="isSet(1)">
					<form>
						<textarea class="form-control" id="exampleTextarea" rows="10" value="Enter text to translate"></textarea>
					</form>
				</div>
				<div ng-show="isSet(2)">

				</div>
			</div>
		</div>
	</div>
	{% endverbatim %}
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="{% static "translator/app.js" %}"></script>
</body>

</html>
